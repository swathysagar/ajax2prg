<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <div class="container">
       <div class="jumbotron">
       <div class="row">
           <div class="col-4"></div>
           <div class="col-4"> Create Your POsts</div>
           <div class="col-4"></div>
       </div>
       <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <label for="">title:</label>
            <input type="text" class="form-control" id="txt">
            <br>
            <label for="">body:</label>
            <input type="text" class="form-control" id="bdy">
            <br>
            <label for="">userid:</label>
            <input type="text" class="form-control" id="usr"><br>
            <button type="button" class="btn btn-success" onclick="createpost()">CreatePost</button>








        </div>
        <div class="col-4"></div>
    </div>
       </div>
   </div> 
</body>


<script>
    function createpost(){
        var title=document.querySelector("#txt").value
        var body=document.querySelector("#bdy").value
        var userid=document.querySelector("#usr").value
        var newpost={
            title:title,
            body:body,
            userid: userid
        }
        sendData(newpost)


    }
    const xhr=new XMLHttpRequest()
    xhr.open("post","https://jsonplaceholder.typicode.com/posts")
    function sendData(newpost){
    xhr.send(newpost)
    }
    xhr.onreadystatechange=()=>{
        if(xhr.readyState==4){
            if((xhr.status>=200)&(xhr.status<300)){
                alert("your post created")
                console.log(xhr.status)
                alert(xhr.responseText)
            }
            else{
                console.log(xhr.status)
            }
            console.log("tast complete")
        }
    }
</script>
</html>
